<html>
    <head>
        <meta charset="UTF-8" />
        <title>IncuBot</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Neucha|Patrick+Hand+SC&display=swap"
        />
    </head>
    <body>
        <style>
            body,
            input,
            button {
                font-family: "Neucha", sans-serif;
            }
            label, button {
                cursor: pointer;
                display: block;
            }
            input,
            button,
            fieldset {
                color: #41403e;
                border-color: #41403e;
                background: transparent;
                border-style: solid;
                border-width: 2px;
                outline: none;
                font-size: 1.5rem;
                padding: 0.5rem;
                margin: 0.2em 0 0.2em;
            }
            input,
            button {
                min-width: 0;
                border-bottom-left-radius: 15px 255px;
                border-bottom-right-radius: 225px 15px;
                border-top-left-radius: 255px 15px;
                border-top-right-radius: 15px 225px;
            }
            input {
                width: calc(100% - 1.5rem - 4px);
            }
            input:focus,
            button:focus,
            button:hover {
                border-color: #0071de;
            }
            div {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        </style>
        <h1>IncuBot</h1>
        <div>
            <form action="get.html">
                <fieldset>
                    Wi-Fi
                    <label>
                        SSID
                        <input type="text" name="ssid" />
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" />
                    </label>
                </fieldset>
                <label>
                    Telegram bot token
                    <input type="text" name="token" />
                </label>
                <button>Send</button>
            </form>
        </div>
    </body>
</html>
